<div class="body">
    <h2 class="title">Parent Component</h2>
    <span id="messageParent">{{message}}</span>
<div class="buttonGroup">
    <button mat-raised-button (click)="service()">Service</button>
    <button mat-raised-button (click)="input()">Input</button>
    <button mat-raised-button (click)="observable()">Observable</button>
</div>
  <app-child [message]="messageForInput" (messageOutputFromChildToParent)=output($event)></app-child>

</div>
