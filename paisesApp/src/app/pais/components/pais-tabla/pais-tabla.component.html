<table class="table table-hover" *ngIf="paises.length > 0; else error">
    <thead>
         <tr>
             <th>#</th>
             <th>Bandera</th>
             <th>Nombre</th>
             <th>Capital</th>
             <th>Poblaci√≥n</th>
             <th>Idioma(s)</th>
             <th></th>
         </tr>
     </thead>
     <tbody>
         <tr 
         
     *ngFor="let pais of paises; let i = index" class="animate__animated animate__fadeIn"
     >
             <td>{{i+1}}</td>
             <td><img [src]="pais.flag"></td>
             <td>{{pais.name}}</td>
             <td>{{pais.capital ? pais.capital : 'N/A'}}</td>
             <td>{{pais.population | number}}</td>
             <td>{{pais.languages[0].name}}<br>
                <small *ngIf="pais.languages[1]">{{pais.languages[1].name}}<br></small>
                <small *ngIf="pais.languages[2]">{{pais.languages[2].name}}<br></small>
                <small *ngIf="pais.languages[3]">{{pais.languages[3].name}}<br></small>
                <small *ngIf="pais.languages[4]">{{pais.languages[4].name}}<br></small>
             </td>

             <td><a [routerLink]="['/pais', pais.alpha2Code]" routerLinkActive="router-link-active" >Ver...</a></td>
         </tr>
     </tbody>
 </table>
 <ng-template #error>
 </ng-template>
