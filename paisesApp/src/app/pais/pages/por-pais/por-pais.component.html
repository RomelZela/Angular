<h2>Por pais</h2>
<hr>


<div class="row">
    <div class="col">
        <app-pais-input 
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias ($event)"
        placeholder="Buscar pais"
        ></app-pais-input>

    </div>
</div>

<ul class="list-group" *ngIf="mostrarSugerencia">
    <li class="list-group-item list-group-item-action"
    *ngFor="let paises of paisesSurgeridos">
        
        <a class="nav-link" [routerLink]="['/pais', paises.alpha2Code]">{{paises.name}}</a>
    </li>


    <li class="list-group-item list-group-item-action">
        
        <a class="nav-link" 
        (click)="buscarSugerido(termino)"
        >Buscar: <b>{{termino | titlecase}}</b></a>
    </li>
</ul>




<hr>


<div class="row">


    <div class="col" >
            
        
        <app-pais-tabla [paises]="paises"></app-pais-tabla>

    </div>

</div>
