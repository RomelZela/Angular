<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar>
            <span   class="material-symbols-outlined">
                Menú
                </span>
            </mat-toolbar>

                <mat-nav-list>
                    <a mat-list-item
                    (click)="sidenav.toggle()"
                     routerLink="./heroes/listado"><span>Listado de Héroes</span></a>

                    <a mat-list-item
                    (click)="sidenav.toggle()"
                     routerLink="../heroes/agregar"><span>Agregar Héroes</span></a>

                    <a mat-list-item
                    (click)="sidenav.toggle()"
                     routerLink="../heroes/buscar"><span>Buscar Héroes</span></a>
                </mat-nav-list>
            
        </mat-sidenav>
        
        <mat-toolbar>
        <button mat-icon-button color="accent" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon></button>
        <span class="space"></span>
        <button mat-button color="warn" routerLink="">Logout</button>
    </mat-toolbar>

    <router-outlet></router-outlet>
</mat-sidenav-container>
