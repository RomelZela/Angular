<ul>
    <h3 *ngIf="heroes.length > 0">Heroes actuales</h3>
    <li *ngFor="let heroe of heroes; let index = index">{{heroe}}
    <button (click)="borrarHeroe(index)">Borrar</button></li>

<ul>

</ul>
